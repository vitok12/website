<html>
    <head>
        <title>KONTAKT</title>
    </head>
    <body>
        Ovdje možete pronaći moj kontakt.<br><br>
        <a href="index.html">POVRATAK</a>

        <form>
            <p>Email adresa:
                <input type="email" name="email" size="25">
            </p>
            <p>Šifra:
                <input type="password" name="sifra" size="15">
            </p>
            <p>Hobiji:
                <br>
                <input type="checkbox" name="hobi1">slikanje
                <br>
                <input type="checkbox" name="hobi2">sakupljanje poštanskih markica
                <br>
                <input type="checkbox" name="hobi3">izrađivanje maketa
                <br>
                <input type="checkbox" name="ostalo">ostalo
            </p>
            <p>Najdraži sport:
                <select name="sport">
                    <option value="1">nogomet</option>
                    <option value="2">rukomet</option>
                    <option value="3">košarka</option>
                    <option value="4">tenis</option>
                    <option value="5">gimnastika</option>
                    <option value="6">atletika</option>
                </select>
            </p>
            <p>Koju ocjenu očekuješ iz informatike?
                <input type="radio" name="ocjena1">1
                <input type="radio" name="ocjena2">2
                <input type="radio" name="ocjena3">3
                <input type="radio" name="ocjena4">4
                <input type="radio" name="ocjena5">5
            </p>
            <p>
                <input type="reset" name="gumb1" value="OBRIŠI">
                <input type="submit" name="gumb2" value="POŠALJI">
            </p>
        </form>
    </body>
</html>
